<!DOCTYPE html>

<html lang="en">
  <head>
    <title>poly-cursor</title>
    <meta charset="UTF-8">
    <meta name="description" content="Interesting Cursors">
    <meta name="author" content="Emily Yu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cursor.css" />

    <!-- Google Fonts (Open Sans) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3a9f7f920c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <canvas id="cursor-canvas" resize></canvas>

    <div id="shade"></div>
    
    <div class="title-container">
      <a class="title" href="https://github.com/emily-emily/poly-cursor" target="_blank">
        <span class="cursor-snapFree">poly-cursor</span>
      </a>
    </div>

    <div id="cursor-selection-box">
      <button class="cursor-hover">triangle</button>
      <button class="cursor-snapRect">diamond</button>
      <button class="cursor-spin">circle</button>
    </div>

    <span class="fixed bottom-left">
      <span id="tip">
        <span id="tip-icon"><span><b>?</b></span></span>
        <span id="tip-text">Hover over items to see effects and click on buttons to change cursors. Works best with a mouse.</span>
      </span>
    </span>

    <span class="fixed bottom-right">2021 Â· Emily Yu
      <a href="https://github.com/emily-emily/poly-cursor" target="_blank" class="github-icon">
        <i class="fab fa-github fa-2x cursor-snapFree"></i>
      </a>
    </span>
    
    
    <!-- simplex-noise -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"
            integrity="sha512-UFPpekaMf0TrCIkPv9mRT3reo/HzSjkOLq57Rtzb+E1ej1TRUOes6J/Ge4uZXyxWA9b4i5DqSZns79YaUoJ2kA=="
            crossorigin="anonymous"></script>
    <!-- paper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"
            integrity="sha512-ovjLI1ZcZe6bw+ImQ21r+sv8q/Vwob2kq7tFidK6E1LWfi0T4uobbmpfEU1//a9h9o5Kkt+MnMWf6rWlg0EiMw=="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="cursor-set.js"></script>
    <script type="text/javascript" src="cursor.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
